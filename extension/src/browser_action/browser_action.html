<!doctype html>
<style type="text/css">

  * {
    box-sizing: border-box;
  }

  html,
  body {
    bottom: 0;
    width: 250px;
    height: 400px;
    overflow-y: scroll;
    position: relative;
  }

  body {
    margin: 0;
    padding: 0;
  }

  #popup {
    padding: 15px;
    width: 100%;
  }

  .header {
    float: left;
    font-size: 16px;
    margin: 0;
  }

  .settings {
    float: right;
    outline: none;
  }

  .settings svg {
    height: 20px;
    width: 20px;
  }

  .text-input {
    width: 100%;
    height: 35px;
    padding-left: 10px;
    margin-bottom: 15px;
    margin-top: 10px;
  }

  .bookmarklet {
    margin-bottom: 5px;
    display: flex;
    align-items: center;
  }

  .bookmarklet-button {
    width: 100%;
    border: 1px solid #e6e6e6;
    background: #fff;
    border-radius: 0;
    height: 38px;
    position: relative;
    text-align: left;
    padding-left: 15px;
    padding-right: 50px;
  }

  .bookmarklet-button:hover {
    background: #f3f3f3;
  }

  /*button:hover:after {
    display: block;
  }
*/
  .bookmarklet-button:active {
    background: #dcdcdc;
  }
/*
  button:after {
    content: '';
    display: none;
    height: 400px;
    background: #1b1b1b;
    position: absolute;
    left: 50%;
    top: 0;
    width: 120px;
    margin-left: -60px;
  }*/

  .icons {
    margin-left: -50px;
    z-index: 1;
    display: flex;
    align-items: center;
  }

  .info {
    cursor: pointer;
  }


  .info svg {
    width: 16px;
    height: 16px;
  }

  .info:hover {
    stroke: #000;
  }

  /*.favorite-label {
    margin-left: -30px;
    z-index: 1;
  }*/
  
  .favorite {
    /*display: inline-block;*/
    opacity: 0;
    position: absolute;
    z-index: -1;
  }

  .favorite:checked + .star {
    fill: #ffd700;
  }

  .star {
    cursor: pointer;
    width: 18px;
    height: 18px;
    fill: #ddd;
    margin-left: 5px;
    margin-top: 1px;
  }

  .star:hover {
    fill: #ffed85;
  }

  #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    z-index: 9;
    padding: 15px;
  }

  #close {
    background: none;
    border: none;
    float: right;
    padding: 0;
  }

  .overlay-description {
    margin-top: 0px;
  }
</style>
<script src="popup.js"></script>

<div id="popup">
  <nav>
    <h1 class="header">Bookmarklets</h1>
  </nav>

  <input class="text-input" id="filter" placeholder="Search" />
  <div id="bookmarklets">
    <p>Loading...</p>
  </div>
  <div id="overlay">
    <button id="close">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
    <h2 class="overlay-description">Description</h2>
    <div id="overlayContent"></div>
  </div>
</div>
